<script>
    //Show / Hide Outline of Characters
    function showOutLine(cb) {
        btnTapAudio();
        if (Persistence.isAvailable()) {
            if (cb.checked) {
                Persistence.setItem("outline_per", "true");
            } else {
                Persistence.setItem("outline_per", "false");
            }
        }
    }
    var show_outline = false;
    var showOutlineState = document.getElementById("showOutLineId").checked;
    if (Persistence.isAvailable()) {
        showOutlineState = Persistence.getItem("outline_per");
        show_outline = showOutlineState;

        if (showOutlineState == null) {
            document.getElementById("showOutLineId").checked = true;

            showOutlineState = "true";
            show_outline = true;
            Persistence.setItem("outline_per", showOutlineState);
        } else if (showOutlineState == "true") {
            show_outline = true;
            document.getElementById("showOutLineId").checked = true;
        } else {
            show_outline = false;
            document.getElementById("showOutLineId").checked = false;
        }
    }
    // End --- Show / Hide Outline of Characters

    //Show / Hide Kanji Characters
    function showKanji(cb) {
        btnTapAudio();
        if (Persistence.isAvailable()) {
            if (cb.checked) {
                document.getElementById("ch_kanji").style.opacity = "1";
                Persistence.setItem("kanji_per", "true");
            } else {
                document.getElementById("ch_kanji").style.opacity = "0";
                Persistence.setItem("kanji_per", "false");
            }
        }
    }
    var showKanjiState = document.getElementById("showKanjiId").checked;
    if (Persistence.isAvailable()) {
        showKanjiState = Persistence.getItem("kanji_per");

        if (showKanjiState == null) {
            document.getElementById("showKanjiId").checked = true;
            document.getElementById("ch_kanji").style.opacity = "1";

            showKanjiState = "true";
            Persistence.setItem("kanji_per", showKanjiState);
        } else if (showKanjiState == "true") {
            document.getElementById("showKanjiId").checked = true;
            document.getElementById("ch_kanji").style.opacity = "1";
        }
        else {
            document.getElementById("showKanjiId").checked = false;
            document.getElementById("ch_kanji").style.opacity = "0";
        }
    }
    // End --- Show / Hide Kanji Characters

    //Show / Hide Onyomi Characters
    function showOnyomi(cb) {
        btnTapAudio();
        if (Persistence.isAvailable()) {
            if (cb.checked) {
                document.getElementById("ch_onyomi").style.display = "block";
                Persistence.setItem("onyomi_per", "true");
            } else {
                document.getElementById("ch_onyomi").style.display = "none";
                Persistence.setItem("onyomi_per", "false");
            }
        }
    }
    var showOnyomiState = document.getElementById("showOnyomiId").checked;
    if (Persistence.isAvailable()) {
        showOnyomiState = Persistence.getItem("onyomi_per");

        if (showOnyomiState == null) {
            document.getElementById("showOnyomiId").checked = true;
            document.getElementById("ch_onyomi").style.display = "block";

            showOnyomiState = "true";
            Persistence.setItem("onyomi_per", showOnyomiState);
        } else if (showOnyomiState == "true") {
            document.getElementById("showOnyomiId").checked = true;
            document.getElementById("ch_onyomi").style.display = "block";
        } else {
            document.getElementById("showOnyomiId").checked = false;
            document.getElementById("ch_onyomi").style.display = "none";
        }

    }
    // End --- Show / Hide Onyomi Characters

    //Show / Hide Kunyomi Characters
    function showKunyomi(cb) {
        btnTapAudio();
        if (Persistence.isAvailable()) {
            if (cb.checked) {
                document.getElementById("ch_kunyomi").style.display = "block";
                Persistence.setItem("kunyomi_per", "true");
            } else {
                document.getElementById("ch_kunyomi").style.display = "none";
                Persistence.setItem("kunyomi_per", "false");
            }
        }
    }
    var showKunyomiState = document.getElementById("showKunyomiId").checked;
    if (Persistence.isAvailable()) {
        showKunyomiState = Persistence.getItem("kunyomi_per");

        if (showKunyomiState == null) {
            document.getElementById("showKunyomiId").checked = true;
            document.getElementById("ch_kunyomi").style.display = "block";

            showKunyomiState = "true";
            Persistence.setItem("kunyomi_per", showKunyomiState);
        } else if (showKunyomiState == "true") {
            document.getElementById("showKunyomiId").checked = true;
            document.getElementById("ch_kunyomi").style.display = "block";
        } else {
            document.getElementById("showKunyomiId").checked = false;
            document.getElementById("ch_kunyomi").style.display = "none";
        }
    }
    // End --- Show / Hide Kunyomi Characters

    //Show / Hide Meaning
    function showMeaning(cb) {
        btnTapAudio();
        if (Persistence.isAvailable()) {
            if (cb.checked) {
                document.getElementById("ch_meaning").style.display = "block";
                Persistence.setItem("meaning_per", "true");
            } else {
                document.getElementById("ch_meaning").style.display = "none";
                Persistence.setItem("meaning_per", "false");
            }
        }
    }
    var showMeaningState = document.getElementById("showMeanId").checked;
    if (Persistence.isAvailable()) {
        showMeaningState = Persistence.getItem("meaning_per");

        if (showMeaningState == null) {
            document.getElementById("showMeanId").checked = true;
            document.getElementById("ch_meaning").style.display = "block";

            showMeaningState = "true";
            Persistence.setItem("meaning_per", showMeaningState);
        } else if (showMeaningState == "true") {
            document.getElementById("showMeanId").checked = true;
            document.getElementById("ch_meaning").style.display = "block";
        } else {
            document.getElementById("showMeanId").checked = false;
            document.getElementById("ch_meaning").style.display = "none";
        }
    }
    // End --- Show / Hide Meaning

    // Range Slider for character stroke width
    // START --- Stroke width of Characters
    var strokeWidth = 10;
    var slider = document.getElementById("strokeSizeId");
    slider.oninput = function () {
        strokeWidth = this.value;
        if (Persistence.isAvailable()) {
            Persistence.setItem("stroke_per", strokeWidth);
        }
    }

    var strokeWidthState = document.getElementById("strokeSizeId").value;
    if (Persistence.isAvailable()) {
        strokeWidthState = Persistence.getItem("stroke_per");
        strokeWidth = strokeWidthState;
        document.getElementById("strokeSizeId").value = strokeWidth;

        if (strokeWidthState == null) {
            strokeWidthState = 10;
            strokeWidth = strokeWidthState;
            Persistence.setItem("stroke_per", strokeWidthState);
        }
    }
    // End --- Stroke width of Characters

    // character size height/width
    var charHW = 60;
    var slider2 = document.getElementById("charHWId");
    slider2.oninput = function () {
        charHW = this.value;
        if (Persistence.isAvailable()) {
            Persistence.setItem("charHW_per", charHW);
        }
    }
    var charHWState = document.getElementById("charHWId").value;
    if (Persistence.isAvailable()) {
        charHWState = Persistence.getItem("charHW_per");
        charHW = charHWState;
        document.getElementById("charHWId").value = charHWState;

        if (charHWState == null) {
            charHWState = 60;
            charHW = charHWState;
            Persistence.setItem("charHW_per", charHWState);
        }
    }
    // End --- Stroke Size of Characters

    // Side Navigation 
    function openNav() {
        btnTapAudio();
        document.getElementById("mySidebar").style.width = "260px";
    }

    function closeNav() {
        var isMobile = /Android/i.test(navigator.userAgent);
        if (isMobile) {
            reloadPage();
        }
        btnTapAudio();
        document.getElementById("mySidebar").style.width = "0";
    }

    function openMore() {
        btnTapAudio();
        document.getElementById("moreInfoSidebar").style.width = "40px";
    }

    function closeMoreNav() {
        btnTapAudio();
        document.getElementById("moreInfoSidebar").style.width = "0px";
    }
</script>

<script>
    //https://stackoverflow.com/questions/44109314/javascript-calculate-with-viewport-width-height
    function vh(v) {
        var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
        return (v * h) / 100;
    }
    function vw(v) {
        var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        return (v * w) / 100;
    }
    function vmin(v) {
        return Math.min(vh(v), vw(v));
    }
    function vmax(v) {
        return Math.max(vh(v), vw(v));
    }

    // check slider2 and related function above 
    var char_height = vh(charHW);
    var char_width = vw(charHW);
    //var char_height = 400;
    //var char_width = 400;
    if (char_height >= char_width) {
        char_height = char_width;
    } else {
        char_width = char_height;
    }

    function btnTapAudio() {
        var audio = new Audio();
        audio.src = "_press.mp3";
        audio.load();
        audio.play();
    }

    var grid_data = "<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' class='grid-color'  id='grid-background-target'> <line x1='0' y1='0' x2='100%' y2='100%' stroke='#DDD' /><line x1='100%' y1='0' x2='0' y2='100%' stroke='#DDD' /><line x1='50%' y1='0' x2='50%' y2='100%' stroke='#DDD' /><line x1='0' y1='50%' x2='100%' y2='50%' stroke='#DDD' /></svg>";

    var characters = document.getElementById('ch_kanji').innerHTML;

    (async function () { // <-- add this wrapper
        var chars = characters;
        for (i = 0; i < chars.length; i++) {

            var draw_grid = document.getElementById('character-target-div');
            draw_grid.innerHTML = grid_data;

            await writeFunction(chars[i]); document.getElementById('grid-background-target').innerHTML = "";
            draw_grid.innerHTML = grid_data;
            if (i == chars.length - 1) {
                document.getElementById("ch_kanji").style.opacity = "1";
                document.getElementById("ch_onyomi").style.display = "block";
                document.getElementById("ch_kunyomi").style.display = "block";
                document.getElementById("ch_meaning").style.display = "block";
                document.getElementById('grid-background-target').innerHTML = "";
                draw_grid.innerHTML = "";
                document.getElementById("btnGoNextCard").style.display = "none";
                document.getElementById("btnRevealChar").style.display = "none";
                document.getElementById("ch_load_status").innerHTML = "";
            }
        }
    })(); // execute immediately

    // Make the function async, so it returns a promise
    async function writeFunction(c) {
        // Wrap the code inside a Promise constructor callback:
        return new Promise(function (resolve, reject) {
            var writer = HanziWriter.create('grid-background-target', c, {
                onLoadCharDataSuccess: function (data) {
                    document.getElementById("ch_load_status").style.color = "#4caf50";
                },
                onLoadCharDataError: function (reason) {
                    document.getElementById("ch_load_status").style.color = "#ea2322";
                },
                width: char_width,
                height: char_height,
                showCharacter: false,
                showOutline: show_outline,
                highlightOnComplete: true,
                drawingWidth: strokeWidth,
                strokeColor: stroke_color,
                outlineColor: outline_color,
                drawingColor: drawing_color,
                padding: 5
            });

            document.getElementById("showOutLineId2").onclick = function () {
                btnTapAudio();
                showOutlineState = document.getElementById("showOutLineId").checked;

                if (showOutlineState) {
                    writer.hideOutline();
                } else {
                    writer.showOutline();
                }
            };

            document.getElementById("btnGoNextCard").onclick = function () {
                btnTapAudio();
                writer.showCharacter();
                setTimeout(function () {
                    //After 1 seconds
                    resolve();
                }, 1000)
            };

            document.getElementById("btnRevealChar").onclick = function () {
                btnTapAudio();
                if (show_outline) {
                    writer.animateCharacter();
                } else {
                    writer.showOutline();
                    writer.animateCharacter();
                }
            };
            writer.quiz({
                onMistake: function (strokeData) {
                },
                onCorrectStroke: function (strokeData) {

                },
                onComplete: function (summaryData) {
                    // call resolve: that does the magic!
                    setTimeout(function () {
                        //alert("After 1 seconds!"); 
                        document.getElementById("ch_load_status").style.color = "#ea2322";
                        resolve();
                    }, 1000)

                }
            });
        });
    }
</script>
